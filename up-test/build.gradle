    compile group: 'com.google.code.gson', name: 'gson', version:'2.3'
    compile group: 'nl.jqno.equalsverifier', name: 'equalsverifier', version:'2.4.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
